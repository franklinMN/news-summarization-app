<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Summarization</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <h2>News Summarization</h2>

    <!-- ðŸ”¹ Filter Section -->
    <div class="filter-container">
        <h3>Filter News</h3>
        <label for="filterTags">Filter by Tag:</label>
        <input type="text" id="filterTags" placeholder="Enter tag">
        
        <label for="filterDate">Filter by Date:</label>
        <input type="date" id="filterDate">
        
        <button id="filterBtn">Apply Filter</button>
    </div>

    <hr>

    <!-- ðŸ”¹ News Posts Display -->
    <h3>News Posts</h3>
    <div id="newsFeed"></div>

    <script src="/firebase/firebase-config.js"></script>
    <script src="/script.js"></script>
</body>
</html>
